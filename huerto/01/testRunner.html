<script>

  test('renderVegetables', assert => {
    // given
    ['carrot', 'tomato'].forEach(v => {
      Huerto.addVegetable(v);
    });

    // when
    const ret = Huerto.renderVegetables();

    // then
    assert.is(ret, '<li>carrot</li><li>tomato</li>');
  });
