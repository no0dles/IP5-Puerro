<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Huerto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Huerto - Your vegetable garden</h1>
  <label>Add vegetable</label>
  <input id="vegetable">
  <ul id="vegetables"></ul>
</body>
<script>
  const vegetables = [];
  const $vegetable = document.getElementById('vegetable'),
    $vegetables = document.getElementById('vegetables');

  function renderVegetables() {
    $vegetables.innerHTML = vegetables.map(v => `<li>${v}</li>`).join('');
  }

  $vegetable.addEventListener('keydown', e => {
    if (e.keyCode === 13) {
      vegetables.push($vegetable.value);
      $vegetable.value = '';
      renderVegetables();
    }
  });
</script>
</html>
