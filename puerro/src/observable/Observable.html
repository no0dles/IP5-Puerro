<!DOCTYPE html>
<html>
<head>
    <title>Observable</title>
    <script src="observable.js"></script>
</head>
<body>

<input id="name" type="text">
<div id="label"></div>
<div id="size"></div>
<div id="difference"></div>

<script>
    const nameInput     = document.getElementById("name");
    const label         = document.getElementById("label");
    const size          = document.getElementById("size");
    const difference    = document.getElementById("difference");

    const inputAttr = Observable("");
    inputAttr.onChange(val => label.textContent  = val);
    inputAttr.onChange(val => size.textContent   = val.length);
    inputAttr.onChange((newVal, oldVal) => difference.textContent = newVal.length - oldVal.length);

    nameInput.oninput = _ => inputAttr.setValue(nameInput.value);

</script>

</body>
</html>
